<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form method="get" action="result">
        <ul>
            <li>
             <label for="id">아이디</label>
             <input type="text" name="id" id="id" required
               placeholder="아이디를 입력하세요" maxlength="5"
               readonly value="abcd">
         </li>
         <li>
            <label for="pwd">패스워드</label>
            <input type="password" id="pwd" name="pwd"
              required maxlength="5" minlength="3" autofocus
            >
         </li>
         <li>
            <label for]="name">이름</label>
            <input type="text" name="name" id="name"  size="5">
         </li>
         <li>
            <input type="hidden" name="data" value="test">
          </li>
          <li>
            <label>성별</label>
            <label for="m">남자</label>
            <input type="radio" id="m" value="남자" name="gender" >
            <label for="w">여자</label>
            <input type="radio" id="w" value="여자" name="gender" checked>
          </li>
          <li>
            <fieldset>
             <legend>분식</legend>
             <label for="f1">떡볶이</label>
             <input type="checkbox" value="떡볶이" id="f1" name="favfood" checked>
             <label for="f2">김말이</label>
             <input type="checkbox" value="김말이" id="f2" name="favfood">
             <label for="f3">어묵</label>
             <input type="checkbox" value="어묵" id="f3" name="favfood">
            </fieldset>
        </li>
        <li>
          <label for="file1">업로드 파일</label>
           <input type="file" name="file1" id="file1">
        </li>
        <li>
            <label for="myemail">이메일</label>
            <input type="email" name="myemail" id="myemail" required>
        </li>
        <li>
            <label for="myphone">이메일</label>
            <input type="tel" name="myphone" id="myphone" required>
        </li>
        <li>
            <label for="mypage">이메일</label>
            <input type="url" name="mypage" id="mypage" required>
        </li>
         <li>
          <!-- <input type="submit" value="전송" id="send"> -->
             <button type="submit" id="send">전송</button>
           <!-- <input type="reset" value="취소">-->
           <button type="reset" id="reset">취소</button>
           <input type="button" value="버튼">
         </li>
    </ul>
     </form>



</body>
</html>
